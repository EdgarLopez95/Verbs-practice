<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>Verb Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="app">
        <header class="hero">
            <div class="header-inner">
                <span class="hero-brand">Verb Flow</span>
                <button type="button" id="loginBtn" class="hero-login icon-btn" aria-label="Login">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </button>
            </div>
            <div id="heroPracticeBlock" class="hero-practice-block hidden">
                <div class="hero-practice">
                    <div class="hero-title-row">
                        <h1 class="hero-title">Practice</h1>
                        <button type="button" id="changeLevelBtn" class="hero-change-level hidden">Change level</button>
                    </div>
                    <div class="hero-meta-row">
                        <span class="hero-set">Set: <span id="setCount">0</span>/5</span>
                    </div>
                    <div class="hero-progress-outer">
                        <div id="progressBar" class="hero-progress-wrap" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Progress">
                            <div id="progressFill" class="hero-progress-fill"></div>
                        </div>
                        <span id="progressText" class="hero-progress-text">0%</span>
                    </div>
                </div>
            </div>
        </header>
        <main class="app-main">
            <section id="levelSelect" class="view">
                <div class="level-screen">
                    <div class="level-hero">
                        <span class="level-hero__icon" aria-hidden="true">ðŸŽ¯</span>
                        <div class="level-hero__content">
                            <p class="level-hero__headline">Master irregular verbs step by step.</p>
                            <p class="level-hero__sub">Build speed. Gain confidence. Speak naturally.</p>
                            <span class="level-hero__badge">150 most used verbs</span>
                        </div>
                    </div>
                    <div class="level-intro">
                        <h1 class="level-intro-title">Choose your level</h1>
                        <p class="level-intro-subtitle">Your English upgrade starts here</p>
                    </div>
                    <div class="level-cards">
                        <button type="button" class="level-card level-card--mandatory" data-level="mandatory">
                            <span class="level-card__bg-icon" aria-hidden="true">âœ“</span>
                            <div class="level-card__header">
                                <div class="level-card__titleGroup">
                                    <span class="level-card__icon" aria-hidden="true">âœ…</span>
                                    <h3 class="level-card__title">Obligatoria</h3>
                                </div>
                                <span class="level-badge">Recommended</span>
                            </div>
                            <div class="level-card__body">
                                <p class="level-card__count">50 verbos</p>
                                <p class="level-card__metric">Top 50 most used verbs in daily conversation</p>
                                <p class="level-card__cta">Tap to begin</p>
                            </div>
                        </button>
                        <button type="button" class="level-card level-card--medium" data-level="medium">
                            <span class="level-card__bg-icon" aria-hidden="true">âš¡</span>
                            <div class="level-card__header">
                                <div class="level-card__titleGroup">
                                    <span class="level-card__icon" aria-hidden="true">âš¡</span>
                                    <h3 class="level-card__title">Medio</h3>
                                </div>
                                <span class="level-badge">Balanced</span>
                            </div>
                            <div class="level-card__body">
                                <p class="level-card__count">50 verbos</p>
                                <p class="level-card__metric">Common verbs used in storytelling & past tenses</p>
                                <p class="level-card__cta">Tap to begin</p>
                            </div>
                        </button>
                        <button type="button" class="level-card level-card--hard" data-level="hard">
                            <span class="level-card__bg-icon" aria-hidden="true">ðŸ”¥</span>
                            <div class="level-card__header">
                                <div class="level-card__titleGroup">
                                    <span class="level-card__icon" aria-hidden="true">ðŸ”¥</span>
                                    <h3 class="level-card__title">DifÃ­cil</h3>
                                </div>
                                <span class="level-badge">Challenge</span>
                            </div>
                            <div class="level-card__body">
                                <p class="level-card__count">50 verbos</p>
                                <p class="level-card__metric">Advanced and irregular edge cases</p>
                                <p class="level-card__cta">Tap to begin</p>
                            </div>
                        </button>
                    </div>
                </div>
            </section>
            <section id="practice" class="view hidden" tabindex="-1">
                <h1>Practice</h1>
            </section>
        </main>
    </div>

    <div id="loginModalOverlay" class="modal-overlay hidden" aria-hidden="true">
        <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
            <h2 id="loginModalTitle" class="modal-title">Save your progress</h2>
            <p class="modal-description">Log in to sync your progress across devices.</p>
            <form class="modal-form" id="loginModalForm" novalidate>
                <label for="loginModalEmail" class="modal-label">Email</label>
                <input type="email" id="loginModalEmail" class="modal-input" autocomplete="email" />
                <label for="loginModalPassword" class="modal-label">Password</label>
                <input type="password" id="loginModalPassword" class="modal-input" autocomplete="current-password" />
                <div class="modal-actions">
                    <button type="button" class="modal-btn modal-btn-primary">Continue</button>
                    <button type="button" class="modal-btn modal-btn-secondary" id="loginModalClose">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="src/app/bootstrap.js"></script>
</body>
</html>
